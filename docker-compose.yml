version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  fast_api:
    build: .
    command: uvicorn endpoint:app --host 0.0.0.0
    container_name: backend_app
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"